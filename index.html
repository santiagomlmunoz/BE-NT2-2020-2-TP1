<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container center">
      <h1 class="center title">TODO App</h1>
      <div class="flow-right controls">
        <span>Cantidad de tareas: <span id="item-count">0</span></span>
        <span>Tareas sin realizar: <span id="unchecked-count">0</span></span>
      </div>
      <button class="button center" onClick="addTodo()">Agregar Tarea</button>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
